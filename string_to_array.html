<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript String_to_Array
        </title>
    </head>
    <body>
        <h3><u>Conversion of String to Array</u></h3>
        <p id="string"></p>
        <script>
             s=prompt("Enter a string");
            arr=s.split(" ");
            document.getElementById("string").innerHTML =arr;
        </script>

    </body>
</html>
